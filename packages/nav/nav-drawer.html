        .scrim {

            pointer-events: auto;
        }

                visibility: hidden;
                opacity: 0;

                top: 0;
                left: 0;

                height: 100%;
                background-color: var(--md-ext-scrim, rgba(50, 47, 55, 0.4));

                z-index: 10000;

                top: 0;

                border: 1px solid red;
            }

                left: 0;
            }

    </div>

            tag: 'm-nav-drawer',
            attrs: {
